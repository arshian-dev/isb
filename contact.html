    <div class="extra-wrapper">
        <nav>
            <ul>
                <li><button><a href="index.html"><img class="icon" src="home-light.svg" alt="Home">Home</a></button></li>

        <label for="dark-mode-toggle" class="toggle-label"></label>
    
    <div class="dark-mode-wrapper">
        <main>    
        <section class="contact">
            <h2>Contact and Feedback</h2>
            <form action="#">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
            <div class="map">
                <h2>Our Location</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13284.096357539658!2d73.0153768!3d33.6565377!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38dfbe1faaaaaaab%3A0x223386a2985e88f4!2sFAST%20National%20University%20of%20Computer%20and%20Emerging%20Sciences%2C%20Islamabad%20Campus!5e0!3m2!1sen!2s!4v1732526243145!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </section>
